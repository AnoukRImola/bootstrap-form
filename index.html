<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=b"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b16888e43f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Form</title>
</head>
<body>
    <main>
      <div class="d-flex justify-content-center">
      <div class="container card p-0">
        <div class="card-header">
          <h1 class="font-weight-bold">Payment form example</h1>
        </div>
        <form>
          <div class="form-row py-2 mx-2">
            <div class="col-5">
              <label for="validationCustom01">Card #</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="xxxxxxxxxxxxxxxxxxxx" required>
            </div>
            <div class="col-4">
              <label for="validationCustom01">CVC #</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="0000" required>
            </div>
            <div class="col-3">
              <label for="validationCustom01">Amount</label>
              <input type="text" class="form-control" id="validationCustom03" placeholder="Amount" required>
            </div>
          </div>
          <div class="row py-2 mx-2">
            <div class="col">
              <label for="validationCustom01">First Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col">
              <label for="validationCustom01">Last Name</label>
              <input type="text" class="form-control" required>
            </div>
          </div>
          <div class="form-row py-2 m-2">
            <div class="form-group col-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected disabled value="">Pick a state</option>
                <option value="Florida">Florida</option>
                <option value="California">California</option>
                <option value="Michigan">Michigan</option>
                <option value="Texas">Texas</option>
                <option value="Pensilvania">Pensilvania</option>
                <option value="Nueva Jersey">Nueva Jersey</option>
                <option value="Minnesota">Minnesota</option>
              </select>
              
            </div>
            <div class="form-group col-2">
              <label for="inputZip">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="row mx-2">
            <div class="col">
              <p>We accept:</p>
             <ul class="list-group  list-group-horizontal">
              <li><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked><i class="fab fa-cc-mastercard"></i></li>
              <li><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked><i class="fab fa-cc-visa"></i></li>
              <li><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked><i class="fab fa-cc-amex"></i></li>
              <li><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option1" checked><i class="fab fa-cc-diners-club"></i></li>
            </ul>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1"   rows="3"></textarea>
              </div>
            </div>
          </div>
        </form>
        
        <div class="card-footer text-right">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
        
      </div>
    </div>
    </main>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
